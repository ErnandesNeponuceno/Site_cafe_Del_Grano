<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Del Grano Coffee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
  <!-- navbar  -->
  <nav class="navbar navbar-expand-lg bg-light fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="assets/img/logo.png" alt="Logo Café">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about">Sobre Nós</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#menu">Cardápio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#local">Local</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
          <button class="btn btn-primary" type="submit">Buscar</button>
        </form>
      </div>
    </div>
  </nav>
  <main>
    <!-- carousel -->

    <header id="carousel-coffe" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carousel-coffe" data-bs-slide-to="0" class="active" aria-current="true"
          aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carousel-coffe" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carousel-coffe" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner" id="carousel-container">
        <!-- Os itens do carrossel serão renderizados aqui -->
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carousel-coffe" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carousel-coffe" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </header>

    <!-- Quote -->

    <figure class="text-center">
      <blockquote class="blockquote">
        <h3 class="fw-lighter fst-italic mt-5">"O amor é uma dose de café que se toma todos os dias."</h3>
      </blockquote>
      <figcaption class="blockquote-footer">
        <cite title="Source Title">Ernandes Neponuceno</cite>
      </figcaption>
    </figure>

    <section id="about" class="container mt-5">
      <div class="row" id="about-container">
        <!-- Os cartões serão renderizados aqui -->
      </div>
    </section>

    <!-- menu -->
    <section id="menu" class="container mt-5 mb-5">
      <ul class="nav nav-tabs" id="myTab" role="tablist">

        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="espresso-tab" data-bs-toggle="tab" data-bs-target="#espresso-tab-pane"
            type="button" role="tab" aria-controls="espresso-tab-pane" aria-selected="true">Expresso</button>
        </li>

        <li class="nav-item" role="presentation">
          <button class="nav-link" id="cappuccino-tab" data-bs-toggle="tab" data-bs-target="#cappuccino-tab-pane"
            type="button" role="tab" aria-controls="cappuccino-tab-pane" aria-selected="false">Cappuccino</button>
        </li>

        <li class="nav-item" role="presentation">
          <button class="nav-link" id="iced-coffee-tab" data-bs-toggle="tab" data-bs-target="#iced-coffee-tab-pane"
            type="button" role="tab" aria-controls="iced-coffee-tab-pane" aria-selected="false">Café Gelado
          </button>
        </li>

        <li class="nav-item" role="presentation">
          <button class="nav-link" id="specials-tab" data-bs-toggle="tab" data-bs-target="#specials-tab-pane"
            type="button" role="tab" aria-controls="specials-tab-pane" aria-selected="false">Especiais</button>
        </li>
      </ul>
      <div class="tab-content" id="coffeesTabContent">
        <div class="tab-pane fade show active" id="espresso-tab-pane" role="tabpanel" aria-labelledby="espresso-tab"
          tabindex="0">
          <div class="row row-cols-1 row-cols-md-3 g-4 mt-3" id="espresso-container">
            <!-- Aqui serão renderizado os cafés -->
          </div>
        </div>
        <div class="tab-pane fade" id="cappuccino-tab-pane" role="tabpanel" aria-labelledby="cappuccino-tab"
          tabindex="0">
          <div class="row row-cols-1 row-cols-md-3 g-4 mt-3" id="cappuccino-container">
          <!-- Aqui serão renderizado os cappuccinos -->
          </div>
        </div>
        <div class="tab-pane fade" id="iced-coffee-tab-pane" role="tabpanel" aria-labelledby="iced-coffee-tab"
          tabindex="0">
          <div class="row row-cols-1 row-cols-md-3 g-4 mt-3" id="gelado-container">
            <!-- Aqui serão renderizado os gelados -->
          </div>
        </div>
        <div class="tab-pane fade" id="specials-tab-pane" role="tabpanel" aria-labelledby="specials-tab" tabindex="0">
          <div class="row row-cols-1 row-cols-md-3 g-4 mt-3" id="especial-container">
           <!-- Aqui serão renderizado os especiais -->
          </div>
        </div>
      </div>
    </section>

    <section id="local" class="container text-center mb-5">
      <!-- Button modal -->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#localmodal">
        Quero conhecer o Del Grano Café
      </button>
      <!-- Modal -->
      <div class="modal fade" id="localmodal" tabindex="-1" aria-labelledby="localmodalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="localmodalLabel">Estamos te esperando!</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Rua das cafeterias, n.123 - Centro, São Paulo - SP </p>
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4402.898381647379!2d-47.89927686838669!3d-22.013524194626573!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94b8776608f5f59b%3A0xdba64d8d7979b2d1!2sDel%20Grano%20Restaurante%20e%20Caf%C3%A9!5e0!3m2!1spt-BR!2sbr!4v1704809791706!5m2!1spt-BR!2sbr"
                style="width: 100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- footer  -->

  <footer class="text-center bg-dark p-4 mt-5 text-light">
    <img width="120" src="assets/img/logo.png" alt="Logotipo del grano café">
    <p class="mt-2">Del Grano Café - Tranformando sua experiência com café.</p>
    <p>(61) 99571-3388</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="/assets/js/main.js"></script>
  <script src="/assets/js/about.js"></script>
  <script src="/assets/js/carousel.js"></script>

</body>
</html>
